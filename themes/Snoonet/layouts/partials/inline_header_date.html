<header class="inline-header">
    <h2>
        <a href="{{ .Permalink }}">{{ .Title }}</a>

        <span class="h2-secondary">
            <time
                class="icon-time"
                datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}"
                title="{{ .Date.Format "Mon, Jan 2, 2006" }}"
            >
                {{ .Date.Format "Mon, Jan 2, 2006" }}
            </time>
        </span>
    </h2>
</header>
