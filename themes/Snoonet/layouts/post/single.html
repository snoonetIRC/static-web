{{ define "main" }}
    <article class="post">
        {{ partial "inline_header_date.html" . }}

        <section class="content">
            {{ partial "post_meta.html" . }}
            {{ .Content }}
        </section>

        <footer class="footer">
            {{ with .PrevInSection }}
                <a class="older" href="{{ .Permalink }}">&laquo; {{ .Title }}</a>
            {{ end }}
            {{ with .NextInSection }}
                <a class="newer" href="{{ .Permalink }}">{{ .Title }} &raquo;</a>
            {{ end }}

            <div class="clearfix"></div>
        </footer>
    </article>
{{ end }}
